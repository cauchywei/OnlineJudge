<!DOCTYPE html>
<html ng-app="SSSTAOJ">
<head lang="en">
    <title>SSSTA OJ</title>
    <link rel="stylesheet" href="css/ssstaoj.css">
    <link rel="stylesheet" href="css/defualt.css">
    <link rel="stylesheet" href="css/sidenav.css">

</head>
<body ng-controller="AuthController as auth" ng-init="init()" ng-cloak layout="row">
<md-sidenav class="site-sidenav nd-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header">

    </header>
</md-sidenav>

<md-content flex role="navigation">
    <ul class="nav-menu">
        <li ng-repeat="item in menu.items">
            <a>item.name</a>
        </li>

    </ul>
</md-content>

<div ng-view></div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="js/app.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
