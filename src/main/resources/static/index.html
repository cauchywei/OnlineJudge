<!DOCTYPE html>
<html ng-app="soja">
<head lang="en">
    <meta charset="utf-8">
    <title>SSSTA OJ</title>
    <link rel="stylesheet" href="css/ssstaoj.css">
    <link rel="stylesheet" href="css/defualt.css">
    <link rel="stylesheet" href="css/sidenav.css">
    <link rel="stylesheet" href="css/svg-sprite-action.css">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-controller="AppController as app" ng-init="init()" ng-cloak layout="row">
<md-sidenav style="position: relative;" class="site-sidenav nd-sidenav-left md-whiteframe"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <!--<md-toolbar id="header-title" class="md-whiteframe">-->
    <!--<h2 class="md-display-1">SOJA</h2>-->
    <!--</md-toolbar>-->
    <div>
        <header class="nav-header">
            <div style="text-align:center;">

                <div>
                    <img src="assets/avatar.png" ng-if="auth.authenticated" class="avatar"/>
                    <b class="username">{{auth.user.username}}</b>
                </div>
                <a href="/login" ng-show="!auth.authenticated"  ng-if="!auth.authenticated" ng-click="auth.enter()">
                    <img src="assets/default-avatar.png" class="avatar"/>
                    <b id="nav-login">登录</b>
                </a>
            </div>
            <div ng-if="auth.authenticated" ng-click="auth.clear()">登出</div>
        </header>
        <md-content flex role="navigation">
            <md-list>
                <md-list-item ng-repeat="item in menu.items" style="min-height: 36px">
                    <md-button ng-click="menu.selectItem(item)" ng-class="{'selected' : menu.isSelected(item)}"
                            >
                        <md-icon md-svg-icon="{{item.icon}}"></md-icon>
                        <div style="margin-left: 8px;display:inline-block">{{item.name}}</div>

                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
    <div class="copyright">SSSTA · Xidian University</div>

</md-sidenav>


<md-content ng-view class="page-content"></md-content>

<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular-route/angular-route.js" type="text/javascript"></script>
<script src="lib/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="lib/angular-material/angular-material.js" type="text/javascript"></script>
<script src="lib/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="lib/angular-messages/angular-messages.js" type="text/javascript"></script>

<script src="content/public/auth/auth.js" type="text/javascript"></script>

<script src="js/app.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>

<script src="content/public/auth/login-controller.js" type="text/javascript"></script>
<script src="content/public/auth/register-controller.js" type="text/javascript"></script>
<script src="content/public/home/home-controller.js" type="text/javascript"></script>

<script src="content/public/library/library-controller.js" type="text/javascript"></script>
<script src="content/public/contest/contest-controller.js" type="text/javascript"></script>
<script src="content/public/rank/rank-controller.js" type="text/javascript"></script>
<script src="content/public/about/about-controller.js" type="text/javascript"></script>

</body>
</html>
